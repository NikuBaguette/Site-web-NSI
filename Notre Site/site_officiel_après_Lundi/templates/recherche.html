<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche</title>
</head>
<body>
    <form action="{{url_for('recherche')}}" method="POST">
        <select name="game">
            <option>Minecraft</option>
            <option>Valorant</option>
            <option>Apex</option>
            <option>Roblox</option>
            <option>CS:GO</option>
            <option>Super Smash Bros Ultimate</option>
            <option>GTA 5</option>
            <option>Fortnite</option>
            <option>Super Mario Odyssey</option>
            <option>Cyberpunk 2077</option>
        </select>
        <input type="submit" value="Valider">
    </form>
    {% if image %}

    <img src="{{image}}">

    {% endif %}
    
    {% if profils %}
    {% for i in range(0, len_profils)%}

        <p>{{profils[i][0]}} Ã  mis {{profils[i][1]}}</p>
        <p>Commentaire : {{profils[i][2]}}

    {% endfor %}
    {% endif %}
</body>
</html>
